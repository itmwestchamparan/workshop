<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .social-link-fb, .social-link-yt {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(2px);
    }
    .social-link-fb {
      background-color: #4f46e5;
    }
    .social-link-fb:hover {
      background-color: #4338ca;
    }
    .social-link-yt {
      background-color: #9f1239;
    }
    .social-link-yt:hover {
      background-color: #881337;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md mx-auto bg-gray-800/60 backdrop-blur-md rounded-3xl shadow-2xl p-8 border border-gray-700 animate-fade-in">

    <div class="flex flex-col items-center text-center">
      <h1 class="text-3xl font-bold text-white mt-2">Social Media Handles</h1>
      <p class="text-sm text-gray-400 mt-1">BLOs Workshop</p>
      <p class="text-sm text-gray-300 mt-3 max-w-xs">Welcome</p>
    </div>

    <div class="mt-8 space-y-4">
      <!-- Facebook Link 1 -->
      <a href="https://www.facebook.com/ECI/" target="_blank" rel="noopener noreferrer"
        class="social-link-fb group flex items-center justify-between w-full text-white font-semibold p-4 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg">
        <div class="flex items-center">
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/>
          </svg>
          Follow ECI on Facebook
        </div>
      </a>

      <!-- Facebook Link 2 -->
      <a href="https://www.facebook.com/BiharCEO/" target="_blank" rel="noopener noreferrer"
        class="social-link-fb group flex items-center justify-between w-full text-white font-semibold p-4 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg">
        <div class="flex items-center">Follow CEO Bihar on Facebook</div>
      </a>

      <!-- Facebook Link 3 -->
      <a href="https://www.facebook.com/dm.westchamparan/" target="_blank" rel="noopener noreferrer"
        class="social-link-fb group flex items-center justify-between w-full text-white font-semibold p-4 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg">
        <div class="flex items-center">Follow DEO West Champaran on Facebook</div>
      </a>

      <!-- YouTube Link 1 -->
      <a href="https://www.youtube.com/@ECIVoterEducation" target="_blank" rel="noopener noreferrer"
        class="social-link-yt group flex items-center justify-between w-full text-white font-semibold p-4 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg">
        <div class="flex items-center">Subscribe ECI on YouTube</div>
      </a>

      <!-- YouTube Link 2 -->
      <a href="https://www.youtube.com/@ceobihar" target="_blank" rel="noopener noreferrer"
        class="social-link-yt group flex items-center justify-between w-full text-white font-semibold p-4 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg">
        <div class="flex items-center">Subscribe CEO Bihar on YouTube</div>
      </a>
    </div>

    <div class="text-center mt-8">
      <p id="visit-counter" class="text-xs text-gray-400">Loading visit count...</p>
      <p class="text-xs text-gray-500 mt-1">Made with ü§ç</p>
    </div>

  </div>

  <script>
    // Simple localStorage visit counter
    let count = localStorage.getItem('visitCount');
    count = count ? parseInt(count) + 1 : 1;
    localStorage.setItem('visitCount', count);
    document.getElementById('visit-counter').innerText = `You have visited this page ${count} ${count === 1 ? 'time' : 'times'} this session.`;
  </script>
</body>
</html>
